<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Bilbo Swash Caps' rel='stylesheet'>
    <style>
        .dot {
        height: 75px;
        width: 75px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        }
        .dots-container {
            display: flex;
            justify-content: space-between;
            max-width: 100%; 
            
        }
        .bottomBorder{
            border: 1px solid black;
            position: fixed;
            bottom: 0;
            width: 99% !important;
            background-color: rgba(88, 87, 87, 0.767);
            box-sizing: border-box; 
            justify-content: center;
            align-items: center;    
        }
        .headerBorder{
            height: 80px;
            width: 100%;
            border: 1px solid black;
            background: linear-gradient(to right, #d7d2cc 0%, #304352 100%);
        }
        h1{
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: whitesmoke;
            text-shadow: 3px 3px black;
        }
        body{
            background-color: rgba(100, 100, 100, 0.767);
        }
    </style>
</head>
<body>
<div class = "headerBorder">
<h1>HUE LIGHTS DASHBOARD</h1>
</div>
<button  onclick="addCircles()">Change lights </button>
<div class = "bottomBorder">
    <div class ="dots-container" id = "dotContainer">
    <!--span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span-->
    </div>
</div>
<script>
    function addCircles()
    {
        console.log("We're adding circles")
        container = document.getElementById("dotContainer")
        circle = document.createElement("span")
        circle.setAttribute("class","dot")
        container.appendChild(circle)
    }
</script>
</body>
</html>
